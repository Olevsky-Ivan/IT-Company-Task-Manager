{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Are you sure you want to delete {{ worker.username }}?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'task_manager:worker-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
