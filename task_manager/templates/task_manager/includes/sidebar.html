<aside class="main-sidebar sidebar-light-primary elevation-4">
    <a href="{% url 'task_manager:home_page' %}" class="brand-link" style="background-color: #007bff; color: white;">
        <span class="brand-text font-weight-bold">Task Manager</span>
    </a>

    <div class="sidebar" style="background-color: #f8f9fa;">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="info">
                {% if user.is_authenticated %}
                    <span class="d-block" style="color: #343a40;">Welcome, {{ user.get_username }}</span>
                    <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-danger btn-block btn-sm mt-2">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary btn-block btn-sm mt-2">Login</a>
                {% endif %}
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                <li class="nav-item">
                    <a href="{% url 'task_manager:home_page' %}" class="nav-link">
                        <i class="nav-icon fas fa-home" style="color: #007bff;"></i>
                        <p style="color: #343a40;">Home</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_manager:task-list' %}" class="nav-link">
                        <i class="nav-icon fas fa-tasks" style="color: #007bff;"></i>
                        <p style="color: #343a40;">Tasks</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_manager:worker-list' %}" class="nav-link">
                        <i class="nav-icon fas fa-users" style="color: #007bff;"></i>
                        <p style="color: #343a40;">Workers</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_manager:my-tasks' %}" class="nav-link">
                        <i class="nav-icon fas fa-list-alt" style="color: #007bff;"></i> <!-- Змінена іконка -->
                        <p style="color: #343a40;">My Tasks</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
